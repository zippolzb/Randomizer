<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Randomizer</title>
</head>

<body class="body">
    <div class="container">
        <div class="card">
            <img src="./imgs/phb.jpg" class="card-img-top" id="pcImagen" />
            <div class="card-body">
                <h5 class="card-title" id="textrace"></h5>
                <p class="card-text" id="descripcion">
                    Apreta el boton para generar una clase y raza aleatoria
                </p>
                <a href="#" class="btn btn-success" onclick="race()">Tu destino</a>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    function race() {
        var raceList = ["Aarakocra", "Bugbear", "Centaur"];
        var classList = [
            "Barbarian",
            "Bard",
            "Cleric",
            "Druid",
            "Fighter",
            "Monk",
            "Paladin",
            "Ranger",
            "Rogue",
            "Sorcerer",
            "Warlock",
            "Wizard",
        ];

        const randomRace = raceList[Math.floor(Math.random() * raceList.length)];
        const randomClass =
            classList[Math.floor(Math.random() * classList.length)];
        const randomRaceAndClass = randomRace.concat(" ", randomClass);
        document.getElementById("textrace").innerHTML = randomRaceAndClass;
        var newSrc = "./imgs/" + randomRace + "_" + randomClass + ".jpg";
        document.getElementById("pcImagen").src = newSrc;
        document.getElementById("descripcion").innerHTML = "";
    }
</script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
